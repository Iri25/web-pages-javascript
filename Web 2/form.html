
<!DOCTYPE html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <title>
            Form
        </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
	    <script>
			function number(string)
			{
				return !/\D/.test(string);
			}
	        function validate() {
	            var nume = $("input[name=nume]").val();
	            var data = $("input[name=data]").val();
	            var varsta = $("input[name=varsta]").val();
	            var email = $("input[name=email]").val();
	            var ok = 1;

	            if (nume.length < 5) {
	            	alert("Numele este invalid!");
	            	ok = 0;
	                $("input[name=nume]").css("border", "solid red");
	            } else {
                    $("input[name=nume]").css("border", "1px solid grey");
                }

	            if (data == "") {
	            	alert("Data este invalida!");
	            	ok = 0;
	            	$("input[name=data]").css("border", "solid red");
	            } else {
                    $("input[name=data]").css("border", "1px solid grey");
                }

	            if (varsta == "" || !number(varsta) || varsta > 150 || varsta < 0) {
	            	alert("Varsta este invalida!");
	            	ok = 0;
	            	$("input[name=varsta]").css("border", "solid red");
	            } else {
                    $("input[name=varsta]").css("border", "1px solid grey");
                }

	            if (email == "" || !/^.{1,20}@.{1,10}\..{1,5}$/.test(email)) {
	            	alert("E-mail este invalid!");
	            	ok = 0;
	            	$("input[name=email]").css("border", "2px solid red");
	            } else {
                    $("input[name=email]").css("border", "1px solid grey");
                }

	            if (ok == 1) { alert("Validat!"); }
	            return false;
	        }
	    </script>
	</head>
	<body>
		<form name="form" onsubmit="return validate()">
			<input type="text" name="nume" placeholder="Nume"><br>
			<input type="date" name="data"><br>
			<input type="number" name="varsta" placeholder="Varsta"><br>
			<input type="email" name="email" placeholder="E-mail"><br>
			<input type="submit" value="Submit">
	        </form>
	    </div>
	</body>
</html>
